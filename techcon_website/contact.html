<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

<header>
    <h1>Contact Us</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
    </nav>
</header>

<main>

    <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>
            Social Media: 
            <a href="https://www.facebook.com" target="_blank">Facebook</a> | 
            <a href="https://www.twitter.com" target="_blank">Twitter</a> | 
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </p>
    </section>

    <section>
        <h2>Venue Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093685!2d144.95373531531618!3d-37.81627927975125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f12345%3A0x123456789abcdef!2sMelbourne%20Convention%20Centre!5e0!3m2!1sen!2sau!4v1600000000000!5m2!1sen!2sau" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy"
        ></iframe>
    </section>

    <section>
        <h2>Contact Us Form</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </section>

</main>

<footer>
    <p>copyright &copy; 2024 TechCon Conference</p>
</footer>

</body>
</html>
